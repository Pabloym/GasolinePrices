apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-update-cronjob
spec:
  schedule: "10 23 * * *"
  concurrencyPolicy: "Replace"
  failedJobsHistoryLimit: 7
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily-update
            image: docker.io/pabloym/gasoline-prices:0.1.3
            imagePullPolicy: IfNotPresent
            command:
            - python
            - graphic_of_historic_prices.py
          restartPolicy: OnFailure